<div class="bg-primary" >
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="text-center mt-5">
              <img [src]="imageLogo" class="img-fluid" alt="Logo do projeto cliente service">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-3">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">
                    {{ cadastrando ? 'Cadastro de Novo Usuário' : 'Entrar' }}
                  </h3>
                </div>
                <div class="card-body">
                  <div class="alert alert-success" *ngIf="success == true">
                    {{ mensagemSucesso }}
                  </div>
                  <div class="alert alert-danger" *ngIf="success == false">
                    {{ mensagemError }}
                  </div>
                  <form #loginForm="ngForm" (submit)="onSubmit()" >
                    <div class="form-group">
                      <label class="small mb-1">Login</label>
                      <input type="text" name="username" [(ngModel)]="username" autocomplete="off" class="form-control py-4" placeholder="Digite seu login">
                    </div>
                    <div class="form-group">
                      <label class="small mb-1">Senha</label>
                      <input type="password" name="password" [(ngModel)]="password" class="form-control py-4" placeholder="Digite sua senha">
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                      <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">
                        Entrar
                      </button>
                      <div class="row" *ngIf="cadastrando">
                        <div class="col">
                          <button type="button" class="btn btn-success mr-2" (click)="cadastrar()" >
                            Cadastrar
                          </button>
                          <button type="button" class="btn btn-danger" (click)="cancelaCadastro()" >
                            Cancelar
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center">
                  <div class="small">
                    <a href="#" (click)="preparaCadastrar($event)" *ngIf="!cadastrando" >
                      Não possui usuário? Cadastre-se!
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
